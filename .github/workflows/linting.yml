name: Linting

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: quick upgrade pip
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Lint with black
        run: |
          black --check .
